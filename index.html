<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .warning {
        background-color: darksalmon;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    let name = document.querySelector(".add-form-name");
    let text = document.querySelector(".add-form-text");
    let button = document.querySelector(".add-form-button");
    let comments = document.querySelector(".comments");

    button.addEventListener("click", () => {
      if (name.value !== "" && text.value !== "") {
        name.classList.remove("warning");
        text.classList.remove("warning");

        let comment = document.createElement("li");
        const currentDate = new Date();

        comment.innerHTML = 
          `<div class="comment-header">
            <div>${name.value}</div>
            <div>${currentDate.toLocaleDateString('ru-RU') + " " + currentDate.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'})}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${text.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>`;

        comment.classList.add("comment");
        comments.appendChild(comment);
      }
      else {
        if (name.value === "") {
          name.classList.add("warning");
        }
        else {
          name.classList.remove("warning");
        }
        if (text.value === "") {
          text.classList.add("warning");
        }
        else {
          text.classList.remove("warning");
        }
      }
    });
    
    console.log("It works!");
  </script>
</html>
